<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-avatar slot="end">
      <img src="assets/profile.jpg">
    </ion-avatar>
    <ion-back-button defaultHref="home" fill="clear" color="light">
      <ion-icon slot="icon-only" name="home-outline"></ion-icon>
    </ion-back-button>
  </ion-item>
</ion-header>

<ion-content fullscreen>

  <div class="ion-padding">

    <img src="assets/flower.png">


    <ion-card class="ion-margin-bottom">
      <ion-card-content>
        <ion-row>
          <ion-col size="12" class="ion-text-center ion-margin-bottom">
            <ion-card-title>Title</ion-card-title>
            <ion-card-subtitle>ISBN : | Prix : </ion-card-subtitle>
            <ion-card-subtitle>Disponibilité : </ion-card-subtitle>
            <ion-card-subtitle>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star-outline" color="warning"></ion-icon>
              <span> (12.5K)</span>
            </ion-card-subtitle>
          </ion-col>
          <!-- <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" color="dark" routerLink="/details">
              <ion-icon slot="icon-only" name="speedometer-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" color="dark" routerLink="/details">
              <ion-icon slot="icon-only" name="snow"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" color="dark" routerLink="/details">
              <ion-icon slot="icon-only" name="person-outline"></ion-icon>
            </ion-button>
          </ion-col> -->
        </ion-row>
      </ion-card-content>
    </ion-card>
  <ion-button id="open-modal" color="danger" mode="ios" expand="block" shape="round">
    <ion-icon slot="start" name="basket-outline"></ion-icon>
    Emprunter
  </ion-button>
</div>
<ion-modal #modal trigger="open-modal">
  <ng-template>
    <ion-content>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button color="light" (click)="modal.dismiss()">Annuler</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button color="light">Réserver</ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-list>
          <h6>Date de l'emprunt</h6>
      <ion-item lines="none">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>
        <ion-datetime display-format="DD-MM-YYYY"></ion-datetime>
      </ion-label>
      </ion-item>
      <h6>Date du retour</h6>
      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>
          <ion-datetime display-format="DD-MM-YYYY"></ion-datetime>
        </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>


</ion-content>
