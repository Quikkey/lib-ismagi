<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-avatar slot="end">
      <img src="assets/profile.jpg">
    </ion-avatar>
    <ion-button fill="clear" color="light">
      <ion-icon slot="icon-only" name="home-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-item lines="none">
    <div class="ion-padding-start ion-padding-bottom">
      <ion-label class="ion-text-center">
        <h2>Account Info</h2>
      </ion-label>
    </div>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-card>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col>
            <ion-img src="(imageBook)"></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-card-title>Nom Complet : </ion-card-title>
            <ion-card-title>Adresse : </ion-card-title>
            <ion-card-title>Cin : </ion-card-title>
            <ion-card-title>Mail : </ion-card-title>
            <ion-card-title>Mot de passe : </ion-card-title>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <div class="container-form-btn">
      <ion-button id="open-modal" expand="block">Update</ion-button>
    </div>
    <ion-modal #modal trigger="open-modal">
      <ng-template>
        <ion-content>
          <ion-toolbar>
            <ion-title>Info</ion-title>
            <ion-buttons slot="start">
              <ion-button color="light" (click)="modal.dismiss()">Cancel</ion-button>
            </ion-buttons>
            <ion-buttons slot="end">
              <ion-button color="light">Update</ion-button>
            </ion-buttons>
          </ion-toolbar>
          <ion-list>
            <ion-item>
              <ion-avatar>
                <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
              </ion-avatar>
              <ion-input class="input" type="file" name="avatar"></ion-input>
              <ion-label>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-input class="input" type="text" name="Nom Complet" placeholder="Nouveau Nom"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="input" type="text" name="Mail" placeholder="Nouveau Mail"></ion-input>
            </ion-item>
            <ion-item>
             <ion-input class="input" type="text" name="Adresse" placeholder="Nouvelle Adresse"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="input" type="text" name="Cin" placeholder="Nouveau CIN"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="input" type="password" name="password" placeholder="Nouveau Mot de passe"></ion-input>
              </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>

    <!-- if admin -->

    <ion-grid fixed>
      <ion-row>
        <!-- BOOKS -->
        <ion-col size="4">
          <ion-card class="night" id="open-modalB">
            <ion-card-content>
              <div class="title">
                <ion-icon name="book-outline" class="material-icons" style="font-size: 50px;"></ion-icon>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-modal #modal trigger="open-modalB">
          <ng-template>
            <ion-content>
              <ion-toolbar>
                <ion-title>Livres</ion-title>
                <ion-buttons slot="start">
                  <ion-button color="light" (click)="modal.dismiss()">Back</ion-button>
                </ion-buttons>
              </ion-toolbar>
              <ion-col size="8">
                <ion-input placeholder="ISBN..."></ion-input>
                <ion-button fill="clear" color="light">
                  <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col size="2">
                <ion-searchbar placeholder="Search..."></ion-searchbar>
              </ion-col>
              <ion-list>
                <ion-item>
                  <ion-icon name="book-outline" size="2"></ion-icon>
                  <ion-label>Nom du livre</ion-label>
                <ion-button fill="clear" color="light">
                  <ion-icon name="trash-bin-outline" size="2"></ion-icon>
                </ion-button>
                </ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-modal>
        <!-- Personnes -->
        <ion-col size="4">
          <ion-card class="night" id="open-modalP">
            <ion-card-content>
              <div class="title">
                <ion-icon name="people-outline" class="material-icons" style="font-size: 50px;"></ion-icon>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-modal #modal trigger="open-modalP">
          <ng-template>
            <ion-content>
              <ion-toolbar>
                <ion-title>Comptes</ion-title>
              </ion-toolbar>
              <ion-col>
                <ion-searchbar placeholder="Search..."></ion-searchbar>
              </ion-col>
              <ion-list>
                <ion-item>
                  <ion-icon name="person-circle-outline" size="2"></ion-icon>
                  <ion-label>Nom Complet</ion-label>
                  <ion-label>CIN</ion-label>
                <ion-button fill="clear" color="light">
                  <ion-icon name="trash-bin-outline" size="2"></ion-icon>
                </ion-button>
                </ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-modal>
        <!-- Reservations -->
        <ion-col size="4">
          <ion-card class="night" id="open-modalR">
            <ion-card-content>
              <div class="title">
                <ion-icon name="calendar-outline" class="material-icons" style="font-size: 50px;"></ion-icon>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-modal #modal trigger="open-modalR">
          <ng-template>
            <ion-content>
              <ion-toolbar>
                <ion-title>Reservations</ion-title>
              </ion-toolbar>
              <ion-col size="8">
                <ion-input placeholder="ISBN..."></ion-input>
                <ion-button fill="clear" color="light">
                  <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col size="2">
                <ion-searchbar placeholder="Search..."></ion-searchbar>
              </ion-col>
              <ion-list>
                <ion-item>
                  <ion-icon name="calendar-number-outline" size="2"></ion-icon>
                  <div>
                  <ion-label>Date de l'emprunt : </ion-label>
                </div><div>
                  <ion-label>Date du retour : </ion-label>
                </div>
                <ion-button fill="clear" color="light">
                  <ion-icon name="trash-bin-outline" size="2"></ion-icon>
                </ion-button>
                </ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-modal>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
