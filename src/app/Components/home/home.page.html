<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-avatar slot="end">
      <img src="assets/profile.jpg">
    </ion-avatar>
    <ion-button fill="clear" color="light">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-item lines="none">
    <div class="ion-padding-start ion-padding-bottom">
      <ion-label class="ion-text-center">
        <h2>Librairie-ISMAGI</h2>
      </ion-label>

      <ion-row class="ion-align-items-center">
        <ion-col size="10">
          <ion-searchbar placeholder="Search..."></ion-searchbar>
        </ion-col>
        <ion-col size="2">
          <ion-button color="light" fill="clear">
            <ion-icon slot="icon-only" name="options-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

    </div>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">

    <ion-row class="ion-align-items-center ion-padding-horizontal">
      <ion-col size="6">
        <h5>(total)</h5>
      </ion-col>
    </ion-row>
    <ion-card>
      <ion-card-header>
        <ion-row class="ion-align-items-center">
          <ion-col>
            <ion-img src="(imageBook)"></ion-img>
          </ion-col>
        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col>
            <ion-card-title class="ion-text-center">Titre du Livre</ion-card-title>
          </ion-col>
        </ion-row>
            <ion-row>
            <ion-col size="6" class="ion-text-left">
              <ion-badge color="warning" mode="ios">
                <ion-icon name="star"></ion-icon>
                (rating)
              </ion-badge>
            </ion-col>
          <ion-col>
            <ion-card-subtitle color="success" class="ion-text-right">Available</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
